name: 05- Using Functions
on:
  workflow_dispatch:

jobs:
  echo1:
    runs-on: ubuntu-latest
    steps:
      - name: Failing Step
        run: exit 1
      - name: I will be skipped
        if: ${{success()}}
        run: echo "I will print if previous steps succeed"
      - name: I will execute
        if: ${{failure()}}
        run: 'I will print if previous step fails.'
      - name: I will execute
        if: ${{!cancelled()}}
        run: 'I will always print except when its cancelled'
